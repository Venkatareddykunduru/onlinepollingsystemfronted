<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Polling System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="createPoll.html">Create Poll</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="userProfile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="allPolls.html">All Polls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pollResults.html">Poll Results</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Create a New Poll</h2>
        <form id="pollForm">
            <div class="form-group">
                <label for="pollQuestion">Poll Question</label>
                <input type="text" class="form-control" id="question" placeholder="Enter the poll question" required>
            </div>
            <div class="form-group">
                <label for="pollOptions">Poll Options (Comma-separated)</label>
                <input type="text" class="form-control" id="options" placeholder="Enter options separated by commas" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Poll</button>
        </form>
    </div>

    <!-- Include Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link to the external JavaScript file -->
    <script src="pollCreation.js"></script>
</body>
</html>
